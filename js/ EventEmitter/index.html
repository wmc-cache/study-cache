<!DOCTYPE html>

<body>
  <script src="./Emitter.js"></script>

  <script>
    let emitter = new EventEmitter()
    console.log(emitter)
    emitter.on("add", confirm)
    emitter.emit("add", ["123"])

    function confirm(res) {
      console.log(res)
    }
  </script>
