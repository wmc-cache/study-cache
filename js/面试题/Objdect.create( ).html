<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj1 = {
        w: "mc"
      };
      const obj2 = new Object({ w: "mc" });

      //obj1 === obj2   false

      obj3 = new Object(obj1);

      //obj1 === obj3  true

      obj4 = Object.create(null);
      obj5 = new Object();
      //obj4 === obj5  false

      obj6 = Object.create({
        w: "mc"
      });
    </script>
  </body>
