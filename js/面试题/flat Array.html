<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, [1, 2, [1, 2, 3]]];
      function flat(arr) {
        let flag = arr.some((ele) => {
          return ele instanceof Array;
        });
        if (!flag) {
          return arr;
        }
        let res = Array.prototype.concat.apply([], arr);
        //[].concat(arr)===Array.prototype.concat.call([], arr)
        return flat(res);
      }
      let res = flat(arr);
      console.log(res);
    </script>
  </body>
</html>
