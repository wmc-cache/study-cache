<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const flattenArr = (arr) => {
        return arr.reduce((map, item) => {
          map[item.id] = item;
          return map;
        }, {});
      };

      let arr = [
        { id: 1, name: "w", sex: "男" },
        { id: 2, name: "m", sex: "女" },
        { id: 3, name: "c", sex: "男" },
      ];
      let obj = flattenArr(arr);
      console.log(obj);

      const objToArr = (obj) => {
        return Object.keys(obj).map((key) => obj[key]);
      };
      console.log(objToArr(obj));
    </script>
  </body>
</html>
