<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const form = {
            action: "",
            emotion: "期待",
            event_time: "2022-01-03 00:00:00"
        }
        console.log(Object.keys(form)) // ['action', 'emotion', 'event_time']
        console.log(Object.keys(form).filter((key) => ![undefined, null, ""]))
        console.log(Object.keys(form).filter((key) => ![undefined, null, ""].includes(form[key])))
        console.log(Object.keys(form).filter((key) => ![undefined, null, ""].includes(form[key])).reduce((acc, key) => ({ ...acc, [key]: form[key] }), {}))

    </script>


</body>

</html>
