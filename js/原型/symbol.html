<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Symbol 是基本数据类型，但作为构造函数来说它并不完整，因为它不支持语法
      //new Symbol()，Chrome 认为其不是构造函数，如果要生成实例直接使用 Symbol() 即可
      new Symbol(123); // Symbol is not a constructor

      Symbol(123); // Symbol(123)

      // 虽然是基本数据类型，但 Symbol(123) 实例可以获取 constructor 属性值。
      var sym = Symbol(123);
      console.log(sym);
      // Symbol(123)

      console.log(sym.constructor);
      // ƒ Symbol() { [native code] }

      //这里的 constructor 属性来自哪里？
      //其实是 Symbol 原型上的，即 Symbol.prototype.constructor 返回创建实例原型的函数，
      //默认为 Symbol 函数。
    </script>
  </body>
</html>
