<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Function.prototype.myApply = function (object, arr) {
      object.fun = this
      object.fun(arr)
      delete object.fun
    }


    let me = {
      name: "Chris",
    };

    function showFullName(arr) {
      console.log(arr)
      console.log(`${this.name} ${arr[0]} ${arr[1]}`);
    }

    showFullName.myApply(me, ["Lee", "wu"]); // Chris Lee wu

  </script>

</body>

</html>
