  <script type="text/javascript">

    const json = {
      a: { power: "editor", b: { power: "people", c: { d: { power: 123 } } } },
      power: "admin"
    }



    function dfs(json) {
      // if (!json) {
      //   return
      // }

      if (json.power) {
        console.log(json.power)
      }

      if (typeof json === "string") {
        return
      }

      Object.keys(json).forEach(ele => {
        dfs(json[ele])
      })
    }


    dfs({})
  </script>
