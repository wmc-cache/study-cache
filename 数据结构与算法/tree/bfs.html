  <title>广度优先遍历</title>
</head>

<body>
  <script>

    //广度优先遍历
    const tree = {
      val: 1,
      children: [
        {
          val: 2,
          children: [
            { val: 3 }
          ]
        }, {
          val: 4,
          children: [{ val: 5 }]
        }
      ]
    }


    const bfs = (root) => {
      let queue = [root]
      while (queue.length > 0) {
        let item = queue.shift()
        console.log(item.val)
        if (item.children && item.children.length > 0) {
          item.children.forEach(ele => {
            queue.push(ele)
          })
        }
      }
    }

    bfs(tree)

  </script>

</body>
