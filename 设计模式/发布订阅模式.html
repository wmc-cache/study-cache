<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Document</title>
</head>

<body>
  <script>

    class EventEmitter {
      constructor() {
        this.events = {}
      }

      $on(type, fn) {
        this.events[type] = this.events[type] || []
        // if (this.events[type]) {
        // } else {
        //   this.events[type] = []
        // }
        this.events[type].push(fn)
      }
      $emit(type, ...args) {
        this.events[type].forEach((fn) => {
          fn(...args)
        })

      }
    }


    let event = new EventEmitter()
    event.$on("add", (arg1, arg2) => {

      console.log("event1", arg1, arg2)
    })
    event.$on("add", () => {
      console.log("event2")
    })

    event.$emit("add", "1", "2")


  </script>
</body>

</html>
