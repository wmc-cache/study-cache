<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 工厂类 */
      class Factory {
        static type(type) {
          switch (type) {
            case "Product1":
              return new Product1();
            case "Product2":
              return new Product2();
            default:
              throw new Error("当前没有这个产品");
          }
        }
      }

      /* 产品类1 */
      class Product1 {
        constructor() {
          this.type = "Product1";
        }

        operate() {
          console.log(this.type);
        }
      }

      /* 产品类2 */
      class Product2 {
        constructor() {
          this.type = "Product2";
        }

        operate() {
          console.log(this.type);
        }
      }

      const prod1 = Factory.type("Product1");
      prod1.operate();
      // 输出: Product1
      const prod2 = Factory.type("Product3");
      // 输出: Error 当前没有这个产品
      prod2.operate();
    </script>
  </body>
</html>
